<app-navbar></app-navbar>
<form (ngSubmit)="submit()" [formGroup]="myForm">
  <div class="card container" style="margin-top: 20px;padding: 5px">
    <div class="card-header text-center">
      <p class="lead">Vacation Request</p>
    </div>
    <div class="card-body container">

      <p class="lead text-center">Available days: 3.0 day(s)</p>

      <div class="row">
        <div class="col-md-2">
          <p class="lead">Vacation Type: </p>
        </div>
        <div class="col-md-10">
          <p-dropdown [options]="types" formControlName="type" optionLabel="name"></p-dropdown>
        </div>
      </div>

      <div class="row">
        <p class="lead col-md-4">Choose Vacation:</p>
        <div class="col-sm-4">
          <p-radioButton name="vaccationDuration" value="halfDay" formControlName="vaccationDuration"
                         inputId="ingredient1"></p-radioButton>
          <label for="ingredient1" class="ml-2 lead">Half Day</label>
        </div>
        <div class="col-md-4">
          <p-radioButton name="vaccationDuration" value="fullDay" inputId="ingredient2" formControlName="vaccationDuration"
                         [value]="true" ></p-radioButton>
          <label for="ingredient2" class="ml-2 lead">Full Day</label>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <p class="lead">From:</p>
          <p-calendar formControlName="fromDate" [showIcon]="true"></p-calendar>
        </div>
        <div class="col-6">
          <p class="lead">To:</p>
          <p-calendar formControlName="toDate" [showIcon]="true"></p-calendar>
        </div>
      </div>
      <div style="display: flex; justify-content: center">
        <button class="btn btn-danger" style="width:50%" type="ngSubmit">Submit</button>
      </div>
    </div>
  </div>
</form>
<app-footer></app-footer>
