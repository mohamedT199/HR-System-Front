<app-navbar></app-navbar>

<div class="card container" style="margin-top: 10px">
  <div class="card-header text-center lead">Add New Employee</div>
  <form (ngSubmit)="submit()" [formGroup]="myform">
    <div class="card-body row">

      <div class="col-12 row">

        <div class="col-2">
          <label class="lead" for="name">Employee name : </label>
        </div>
        <div class="col-10">
          <input type="text" id="name"
                 class=" w-100"
                 formControlName="name"
                 class="{{(myform.get('name')?.errors && myform.get('name')?.touched)?'ng-dirty ng-invalid':''}}"
                 pInputTextarea name="name" required placeholder="Enter employee name">
        </div>

      </div>

      <div class="col-12 row">

        <div class="col-2">
          <label class="lead" for="email">Employee email : </label>
        </div>

        <div class="col-10">
          <input type="email" id="email"
                 class=" w-100"
                 formControlName="email"
                 class="{{(myform.get('email')?.errors && myform.get('email')?.touched)?'ng-dirty ng-invalid':''}}"
                 pInputTextarea name="email" required placeholder="Enter employee email">
        </div>
      </div>

      <div class="col-12 row">

        <div class="col-2">
          <label class="lead" for="email">Employee Role : </label>
        </div>

        <div class="col-10">
          <p-dropdown [options]="roles" formControlName="role" optionLabel="name"></p-dropdown>

        </div>
      </div>

      <div class="col-6 row">

        <div class="col-4">
          <label class="lead" for="salary">Employee salary : </label>
        </div>

        <div class="col-8">
          <input type="number" id="salary"
                 class=" w-100"
                 formControlName="salary"
                 class="{{(myform.get('salary')?.errors && myform.get('salary')?.touched)?'ng-dirty ng-invalid':''}}"
                 pInputTextarea name="salary" required placeholder="Enter employee salary">
        </div>
      </div>

      <div class="col-6 row">

        <div class="col-4">
          <label class="lead" for="phone">Employee Phone :</label>
        </div>

        <div class="col-8">
          <input type="text" id="phone"
                 class="w-100"
                 formControlName="phone"
                 class="{{(myform.get('phone')?.errors && myform.get('phone')?.touched)?'ng-dirty ng-invalid':''}}"
                 pInputTextarea name="phone" required placeholder="Enter employee phone">
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger" [disabled]="!myform.valid"  style="width:50%; margin-top: 5px" type="submit">Submit</button>
      </div>


    </div>
  </form>
</div>

<app-footer></app-footer>
